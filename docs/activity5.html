<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with Dark/Light Mode</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #900603;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .calcu {
            text-align: center;
            padding: 20px;
            padding-right: 40px;
            background-color: #ffffff;
            max-width: 300px;
            width: 100%;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #4E0707;
            color: #ffffff;
        }

        .calcu.dark-mode {
            background-color: #444;
            color: #ffffff;
        }

        .calcu input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Input Dark Mode */
        .dark-mode .calcu input {
            background-color: #555;
            color: #fff;
            border: 1px solid #777;
        }

        .calcu button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f94449;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .toggle-button {
            background-color: #6c757d;
            margin-bottom: 15px;
        }


        .result {
            margin-top: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="calcu">
        <button class="toggle-button" onclick="toggleDarkMode()">Dark/Light Mode</button>
        <h2>Add Two Numbers</h2>
        <input type="number" id="num1" placeholder="Enter first number" required><br><br>
        <input type="number" id="num2" placeholder="Enter second number" required><br><br>

        <button onclick="addNumbers()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Function to add numbers
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;
                document.getElementById('result').innerText = "Result: " + sum;
            } else {
                document.getElementById('result').innerText = "Please enter valid numbers.";
            }
        }

        // Function to toggle dark/light mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.calcu').classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
